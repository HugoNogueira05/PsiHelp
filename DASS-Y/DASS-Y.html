<body id="body">
    <div class="quiz-container" id="quiz">
        <h3>Responda conforme se sentiu na última semana:</h3>
        <div id="questao">
            <h2 id="p"></h2>
            <div id="cards">
                <div class="card1">
                    <img src="./icon_tick_.png" id="check1">
                    <button id="a" name="resposta" class="resposta">Discordo</button>
                </div>
                <div class="card2">
                    <img src="./icon_tick_.png" id="check2">
                    <button type="button" name="resposta" id="b" class="resposta">Não discordo totalmente</button>
                </div>
                <div class="card3">
                    <img src="./icon_tick_.png" id="check3">
                    <button type="button" name="resposta" id="c" class="resposta">Concordo parcialmente</button>
                </div>
                <div class="card4">
                    <img src="./icon_tick_.png" id="check4">
                    <button type="button" name="resposta" id="d" class="resposta">Concordo totalmente</button>


                </div>
            </div>
            <div class="botoes">
                <button class="button-82-pushable" role="button1" id="antes">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Pergunta anterior
                    </span>
                </button>
                <button class="button-82-pushable" role="button" id="next">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Próxima pergunta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <div class="conclusao">
        <div class="cards">
            <div class="container">
                <h6 class="textS">Total</h6>
                <div class="circulo">
                    <div class="circular-progress">
                        <span class="progress-value"></span>
                    </div>
                </div>
                <p class="text"></p>
            </div>
            <div class="containerD">
                <h6 class="textD" id="resDepre"></h6>
                <div class="circulo">
                    <div class="circular-progressD">
                        <span class="progress-valueD"></span>
                    </div>
                </div>
                <p class="textD" id="concDepre"></p>
            </div>
            <div class="containerS">
                <h6 class="textS" id="resStress"></h6>
                <div class="circulo">
                    <div class="circular-progressS">
                        <span class="progress-valueS">0%</span>
                    </div>
                </div>
                <p class="textS" id="concStress"></p>
            </div>
            <div class="containerA">
                <h6 class="textA" id="resAns"></h6>
                <div class="circulo">
                    <div class="circular-progressA">
                        <span class="progress-valueA"></span>
                    </div>
                </div>
                <p class="textA" id="concAns"></p>
            </div>
        </div>
        <div id="restart"></div>
    </div>
    <div id="footer" class="hidden">
        <img src="/psihelp logo.png" class="logoFooter">
            <div id="colInforma">
                <p id="titulo">Informa-te</p>
