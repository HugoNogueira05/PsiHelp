<!DOCTYPE html>
<html lang="pt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>DASS-Y</title>
    <link rel = "stylesheet" href="DASS-Y.css">
</head>
<a href="/landingPage/Main.html"><img class="logo" src="/landingPage/psihelp logo.png"></a>
<div class="texto">
<body id="body">
    <div class = "quiz-container" id="quiz">
        <h3>Responda conforme se sentiu na última semana:</h3>
        <div id="questao"><h2 id="p"></h2>
            <ul>
                <li>
                    <input type="radio" name="resposta" id="a" class="resposta">
                    <label>Discordo</label>
                </li>
                <li>
                    <input type="radio" name="resposta" id="b" class="resposta">
                    <label>Não discordo totalmente</label>
                </li>
                <li>
                    <input type="radio" name="resposta" id="c" class="resposta">
                    <label>Concordo parcialmente</label>
                </li>
                <li>
                    <input type="radio" name="resposta" id="d" class="resposta">
                    <label>Concordo totalmente</label>
                </li>
            </ul>
            <button role="button" id="next">Próxima questão</button>
        </div>
    </div>
    <div class="conclusao">
        <div id="resDepre"></div>
        <div id="concDepre"></div>
        <div id="resAns"></div>
        <div id="concAns"></div>
        <div id="resStress"></div>
        <div id="concStress"></div>
        <div id="restart"></div>
    </div>

    <script src="DASS-Y.js"></script>
</body>
</div>
</html>
